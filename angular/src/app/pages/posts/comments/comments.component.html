<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Post</h6>
      <small></small>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h5 class=" border-gray pb-2 mb-0">{{post.title}}</h5>
    <h6 class="border-bottom border-gray pb-2 mb-0">{{post.body}}</h6>
    <br>
    <div class="media text-muted pt-3" *ngFor="let c of comments">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{c.name}}</strong>
        </div>
        <span class="d-block">{{c.body}}</span>
      </div>
    </div>
    <small class="d-block text-right mt-3">
      <a href="#">All Comments</a>
    </small>
  </div>
</main>
